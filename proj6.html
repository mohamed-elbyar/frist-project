<html lang="en">
<head>

<body   style="background-color: rgba(12, 160, 180, 0.662);">

<fieldset>
    <legend><mark> <strong>register</strong></mark></legend>

    <input type="email" name="email" id="email" placeholder="enter the email"><br>

    <br>

    <input type="reset" value="reset">

</fieldset>
